{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    
    <!-- Page Title  -->
    <title>Login</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>

<body class="nk-body ui-rounder npc-default pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-lg">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a class="logo-link">
                                        <!-- <img class="logo-light logo-img" src="{% static 'assets/images/logo-big.png' %}" alt="logo">
                                        <img class="logo-dark logo-img" src="{% static 'assets/images/logo-big.png' %}" alt="logo-dark"> -->
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">Sign-In</h5>
                                        <div class="nk-block-des">
                                            {% if messages %}
                                                {% for message in messages %}   
                                                    <div class="example-alert">
                                                        <div class="alert alert-{{ message.tags}} alert-dismissible alert-icon"><strong>{{ message }}</strong><button class="close" data-bs-dismiss="alert"></button>
                                                        </div>
                                                    </div>
                                                {% endfor %}   
                                            {% endif %}
                                        </div>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <form method="post" class="form-validate is-alter" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label for='username' class='form-label'>Username or Email<span class="text-danger">*</span></label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type='text' class='form-control form-control-lg' id='username' name='username'
                                            placeholder='Enter your username or email address' autocomplete='off' maxlength='100' required='true'>
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label for='password' class='form-label'>Password<span class="text-danger">*</span></label>
                                            <a class="link link-primary link-sm" tabindex="-1" href="{% url 'password_reset' %}">Forgot Password?</a>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type='password' class='form-control form-control-lg' id='password' name='password'
                                            placeholder='Enter your password' maxlength='30' required='true'>
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                    </div>
                                </form><!-- form -->
                                <div class="form-note-s2 pt-4"> New on our platform? <a href="{% url 'user-signup' %}">Create an account</a>
                                </div>
                                <div class="text-center pt-4 pb-3">
                                    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
                                </div>
                                <ul class="nav justify-center gx-4">
                                    {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'social:begin' 'facebook' %}">Facebook</a></li> {% endcomment %}
                                    {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'social:begin' 'google-oauth2' %}">Google</a></li> {% endcomment %}
                                </ul>
                            </div><!-- .nk-block -->
                       
                        </div><!-- .nk-split-content -->
                        <div class="nk-split-content nk-split-stretch bg-lighter d-flex toggle-break-lg toggle-slide toggle-slide-right" data-toggle-body="true" data-content="athPromo" data-toggle-screen="lg" data-toggle-overlay="true">
                            <div class="slider-wrap w-100 w-max-550px p-3 p-sm-5 m-auto">
                                <div class="slider-init">
                                    <div class="slider-item">
                                        <div class="nk-feature nk-feature-center">
                                            <div class="nk-feature-img">
                                                <img class="round" src="{% static 'assets/images/spotify.jpg' %}" alt="">
                                            </div>
                                            <div class="nk-feature-content py-4 p-sm-5">
                                               
                                            </div>
                                        </div>
                                    </div><!-- .slider-item -->
                                </div><!-- .slider-init -->
                                <!-- <div class="slider-dots"></div>
                                <div class="slider-arrows"></div> -->
                            </div><!-- .slider-wrap -->
                        </div><!-- .nk-split-content -->
                    </div><!-- .nk-split -->
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src="{% static 'assets/js/bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <!-- select region modal -->
</body>
</html>
